<app-page-layout>
  <div class="content-layout">
    <h1 id="page-title" class="content__title">
      <a href="{{ starwarsApiUrl }}" target="_blank">StarWars API</a>
    </h1>
    <div class="content__body">
      <p id="page-description">
        <span>Authenticated users only can view this page.</span>
      </p>
      <div *ngIf="items.length > 0" class="movie-grid">
        <mat-card *ngFor="let item of items" class="movie-card">
          <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>${{item.price}} / {{item.year}} / <a [routerLink]="['/movies/edit', item.id]" class="vertical-mid">{{ item.id }}</a>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <a [routerLink]="['/movies/edit', item.id]" class="vertical-mid">
              <img mat-card-image [src]="item.poster" alt="{{ item.title }} poster" style="object-fit:cover;max-height:200px;">
            </a>
          </mat-card-content>
          <mat-card-actions>
            <a [routerLink]="['/movies/edit', item.id]" mat-icon-button color="primary"
              title="Edit"><mat-icon>edit</mat-icon></a>
            <a href="javascript:void(0);" (click)="delete(item.id)" mat-icon-button color="primary"
              title="Delete"><mat-icon>delete</mat-icon></a>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="spacer"></div>
      <button type="button" mat-icon-button color="primary" *ngIf="items.length > 0" (click)="create()"><mat-icon>add</mat-icon></button>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </div>
</app-page-layout>
