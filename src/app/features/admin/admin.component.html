<app-page-layout>
  <div class="content-layout">
    <h1 id="page-title" class="content__title">Secured Page</h1>
    <div class="content__body">
      <p id="page-description">
        <span>Authenticated users with <code>read:messages</code> permission can view this page.</span>
      </p>
      <pre *ngIf="result">{{ result }}</pre>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </div>
</app-page-layout>
